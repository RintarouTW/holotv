<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Holo TV</title>
    <meta name="theme-color" content="#000000"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon"/>
    <link rel="manifest" href="manifest.webmanifest"/> <!-- PWA -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Noto+Serif+JP:wght@600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="keys.css"/>
    <script src="holotv.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="item display">
        <div id="YTPlayer"></div>
        <div id="Title">Loading...</div>
      </div>
      <div class="item channels">
        <div id="Channels"></div>
      </div>
    </div>
    <div class="help">
      <kbd>Space</kbd> : Pause / Play <kbd>M</kbd> : Toggle Mute <kbd>R</kbd> : Reload Channels<br>
      <kbd>Enter</kbd> : Enter Fullscreen <kbd>Esc</kbd> : Exit Fullscreen<br>
      <br><br>
      <div class="credit">
        This is a nonprofit fan work where the data is from <a href="https://schedule.hololive.tv/simple" target="_blank">Hololive</a> and <a href="https://www.youtube.com" target="_blank">YouTube</a>.<br>
        GitHub : <a href="https://github.com/RintarouTW/holotv/" target="_blank">https://github.com/RintarouTW/holotv/</a>
      </div>
    </div>
    <script src="https://www.youtube.com/iframe_api?enablejsapi=1&origin=https://rintaroutw.github.io"></script>
  </body>
</html>
